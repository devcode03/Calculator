<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <div class="result" aria-live="polite">600</div>
            <div class="inputValues">400+200</div>
        </header>
        <section class="Calculator">
            <div class="button-row">
                <button value="DEL" class="border">DEL</button>
                <button value="LOG" class="border">LOG</button>
                <button value="CC" class="border">C</button>
                <button value="%" class="border">%</button>
            </div>
            </div>
            <div class="button-row">
                <button value="1" class="border">1</button>
                <button value="2" class="border">2</button>
                <button value="3" class="border">3</button>
                <button value="X" class="border">X</button>
            </div>
            <div class="button-row">
                <button value="4" class="border">4</button>
                <button value="5" class="border">5</button>
                <button value="6" class="border">6</button>
                <button value="+" class="border">+</button>
            </div>
            <div class="button-row">
                <button value="7" class="border">7</button>
                <button value="8" class="border">8</button>
                <button value="9" class="border">9</button>
                <button value="-" class="border">-</button>
            </div>
            <div class="last-row">
                <button value="result" class="last-btn border">=</button>
                <button value="0" class="border">0</button>
                <button value="." class="border">.</button>
        </section>
    </main>
</body>

</html>
