<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <div id="display" aria-live="polite"></div>
            <div class="inputValues"></div>
        </header>
        <section class="Calculator">
            <div class="button-row">
                <button value="DEL" class="border btn">DEL</button>
                <button value="AC" class="border btn">AC</button>
                <button value="%" class="border btn">%</button>
                <button value="/" class="border btn">/</button>
            </div>
            </div>
            <div class="button-row">
                <button value="1" class="border btn">1</button>
                <button value="2" class="border btn">2</button>
                <button value="3" class="border btn">3</button>
                <button value="*" class="border btn">*</button>
            </div>
            <div class="button-row">
                <button value="4" class="border btn">4</button>
                <button value="5" class="border btn">5</button>
                <button value="6" class="border btn">6</button>
                <button value="+" class="border btn">+</button>
            </div>
            <div class="button-row">
                <button value="7" class="border btn">7</button>
                <button value="8" class="border btn">8</button>
                <button value="9" class="border btn">9</button>
                <button value="-" class="border btn">-</button>
            </div>
            <div class="last-row">
                <button value="=" class="last-btn border btn">=</button>
                <button value="0" class="border btn">0</button>
                <button value="." class="border btn">.</button>
        </section>
    </main>
    <!-- devashish -->
    <script src="script.js" defer></script>
</body>
<footer>

</footer>

</html>
